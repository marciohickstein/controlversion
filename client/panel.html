<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Geração de Versão</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        h1 {
            font-family: 'Open Sans', cursive;
        }

        body {
            font-family: 'Open Sans', cursive;
        }

        .tab-pane {
            font-family: 'Share Tech Mono', monospace;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="bg2 col-8">
                <h1 class="display-4 text-left mt-4">Geração de Versão</h1>
            </div>
            <div class="bg2 col-4">
                <img src="./assets/images/logo.png" alt="Logotipo Imobiliar" width="90%" height="90%">
            </div>
        </div>
    </div>

    <div class="container container2" style="min-height: 290px">

        <div class="row">
            <div class="col-4 pt-3">
                <p class="lead font-weight-bold text-truncate">Repositório</p>
            </div>
            <div class="col-6 pt-3 font-weight-bold">
                <p id="status" class="lead font-weight-bold text-truncate"></p>
            </div>
            <div class="col-2 pt-4 text-center">
                <div class="custom-control custom-switch" id="btn-toggle">
                    <input type="checkbox" class="custom-control-input" id="switch1">
                    <label class="custom-control-label" for="switch1"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 pt-3">
                <p class="lead font-weight-bold text-truncate">Aviso Geral</p>
            </div>
            <div class="col-6 pt-3 font-weight-bold">
                <label for="dtDateIni">De:</label>
                <input type="datetime-local" id="dtDateIni" name="dtDateIni" style="max-width: 180px">
                <label for="dtDateEnd">At&eacute;:</label>
                <input type="datetime-local" id="dtDateEnd" name="dtDateEnd" style="max-width: 180px">
                <textarea class="col-12 pt-3 font-weight-bold" rows="5" id="text-warn"></textarea>
            </div>
            <div class="col-2 pt-4 text-center">
                <button id="btn-warn" class="btn btn-danger">Gerar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6 pt-3">
                <label>Endereco:</label>
                <input type="text" id="inputHost" name="inputHost" style="width: 380px">
            </div>
            <div class="col-4 pt-3">
                <label for="switch1">Porta:</label>
                <input type="number" id="inputPort" name="inputPort" style="max-width: 180px">
            </div>
            <div class="col-2 pt-4 text-center">
                <button id="btn-connect" class="btn btn-danger">Testar Conexão</button>
            </div>
        </div>


        <div class="row">
            <div class="col d-flex text-center justify-content-between">
                <select class="form-control" style="max-width: 200px;" name="" id="target">
                    <option value="prod">Produção</option>
                    <option value="desenv">Desenvolvimento</option>
                </select>
                <a class="ml-3" href="http://www.inetsoft.com.br/area-cliente/changelog.html" target="_blank"
                    rel="noopener noreferrer">Ver correções da última release</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="nav nav-tabs mt-3 ">
                    <a href="#log1" id="nav1" class="nav-link active" data-toggle="tab">Servidor</a>
                    <a href="#log2" id="nav2" class="nav-link" data-toggle="tab">Cliente</a>
                    <a href="#log3" id="nav3" class="nav-link" data-toggle="tab">Web</a>
                    <a href="#log4" id="nav4" class="nav-link" data-toggle="tab">Publicação</a>
                </div>

                <div class="tab-content p-3" style="min-height: 600px;max-height: 600px;overflow: scroll;">
                    <div class="tab-pane active" id="log1"></div>
                    <div class="tab-pane" id="log2"></div>
                    <div class="tab-pane" id="log3"></div>
                    <div class="tab-pane" id="log4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
